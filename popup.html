<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Randomly Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h1>Search Randomly Extension</h1>
    <form id="search-form">
      <label for="search-type">Search Type:</label>
      <select id="search-type" name="search-type">
        <option value="desktop">Desktop</option>
        <option value="mobile">Mobile</option>
      </select>
      <br>
      <label for="num-searches">Number of Searches:</label>
      <input type="number" id="num-searches" name="num-searches" min="1" max="100">
      <br>
      <button type="submit" id="search-btn">Search</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
