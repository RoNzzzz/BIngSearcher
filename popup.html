<!DOCTYPE html>
<html>
  <head>
    <title>Bing Searcher</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Bing Searcher</h1>
    <form id="search-form">
      <label for="num-searches">Number of searches:</label>
      <input
        type="number"
        id="num-searches"
        name="num-searches"
        min="1"
        max="100"
        value="5"
        required
      />
      <label for="search-type">Search type:</label>
      <select id="search-type" name="search-type" required>
        <option value="desktop">Desktop</option>
        <option value="mobile">Mobile</option>
      </select> <br>
      <button type="submit">Start</button> &nbsp;
      <button type="button" id="stop-button">Stop</button>
    </form>
  </body>
</html>
